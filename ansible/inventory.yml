homeservers:
  hosts:
    server1:
      ansible_hostname: "{{ server1_name }}"
      ansible_host: "{{ server1_ip }}"
      ansible_user: "{{ server1_user }}"
      ansible_ssh_private_key_file: "{{ server1_key }}"
      ansible_become: true 
      ansible_become_user: root
      ansible_sudo_pass: "{{ server1_sudo_pass }}"
